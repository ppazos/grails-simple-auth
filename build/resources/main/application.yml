---
grails:
    profile: plugin
    codegen:
        defaultPackage: grails.simple.auth
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
info:
    app:
        name: 'grails-simple-auth'
        version: '0.4'
        grailsVersion: '3.3.10'
spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true
